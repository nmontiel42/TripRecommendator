<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Sugerencias de Viaje</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 400px; /* Altura del mapa */
        }
    </style>
</head>
<body>
    <h1>Bienvenido a la API de Sugerencias de Viaje</h1>
    <form id="promptForm">
        <textarea name="prompt" rows="4" cols="50" placeholder="Escribe tu descripción de viaje aquí..."></textarea><br>
        <button type="submit">Enviar</button>
    </form>
    <div id="response"></div>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([20, 0], 2); // Centra el mapa en una posición inicial (latitud, longitud)
    
        // Capa de mapas de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);
    
        document.getElementById('promptForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const prompt = formData.get('prompt');
            const responseDiv = document.getElementById('response');
            
            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt }),
            });
            
            const data = await response.json();
            responseDiv.innerText = data.suggestion || 'No se encontraron sugerencias.';
    
            // Ejemplo de destinos (esto deberías reemplazarlo con los destinos que obtengas de la API)
            const destinations = [
                { name: "Playa Bonita", lat: 10, lng: -85 }, // Ejemplo de coordenadas
                { name: "Montaña Verde", lat: 35, lng: -100 }
            ];
    
            // Limpia los marcadores anteriores
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
    
            // Añade marcadores al mapa
            destinations.forEach(destination => {
                L.marker([destination.lat, destination.lng]).addTo(map)
                    .bindPopup(destination.name);
            });
        });
    </script>
    
</body>
</html>
